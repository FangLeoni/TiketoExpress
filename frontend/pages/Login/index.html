    <!-- =========================== Navegation Bar ========================== -->

  <!-- =========================== Navegation Bar ========================== -->

  <div class="div_login">
    <h2 class="h2_login" >Login</h2>
    <div class="box"></div>
      <form class="form_login">
          <div class="divInput_login" >
              <input 
                class="input_login mail_login"
                type="email" 
                name="email" 
                placeholder="email" 
                />
          </div>
          <div class="divInput_login" >
              <input 
                class="input_login pswd_login"
                type="password" 
                name="password" 
                placeholder="password" 
                maxLength="25" 
                />
          </div>
          <button class="btn_login">Login</button>
          <h4>Don't have an account? <a href="/Register" class="link"> Register here </a></h4>
      </form>
  </div>
